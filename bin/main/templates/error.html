<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <!-- 文字エンコーディングの指定 -->
    <meta charset="UTF-8">
    <!-- ページのタイトル -->
    <title>エラー</title>
    <!-- ビューポートの設定（レスポンシブデザイン対応） -->

</head>
<body>
    <!-- エラーページのタイトル -->
    <h1>エラーが発生しました</h1>
    
    <!-- ユーザーにエラーメッセージを表示 -->
    <p>申し訳ありませんが、ページを表示できません。</p>
</body>
</html>

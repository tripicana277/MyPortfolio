<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="UTF-8">
	<title>メインメニュー</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<div class="layout-container">
		<!-- 右揃え：ユーザー認証情報とログアウトフォーム -->
		<div class="button-container">
			<!-- 認証済みユーザーであるかをチェックして表示 -->
			<div sec:authorize="isAuthenticated()">
				ユーザー認証済み:
			</div>
			<!-- ログインユーザーの名前を表示 -->
			<div sec:authentication="name">
				ログイン情報のname値に書き換わる
			</div>
			<!-- ログアウトボタン -->
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="ログアウト">
			</form>
		</div>
	</div>
</head>

<body>
	<div class="login-container">
		<!-- ページ全体のレイアウトコンテナ -->
		<h1>メインメニュー</h1>
		<!-- レシピの基本情報を表示するテーブル -->
		<form th:action="@{/recipes}" method="get">
			<input type="submit" value="レシピアプリへ移動">
		</form>
		<form th:action="@{/getIncome}" method="get">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" name="id" th:value="2" />
			<button type="submit">収支管理アプリへ移動</button>
		</form>
	</div>
</body>

</html>
